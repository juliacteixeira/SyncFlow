version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.9.0
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - export NVM_DIR="$HOME/.nvm"
      - source "$NVM_DIR/nvm.sh"  # Carrega o nvm
  build:
    commands:
      - node -v
      - npm -v
      - npm install -g @angular/cli
      - cd frontend
      - npm install
      - ng build --prod
      - cd ../backend
      - npm install

artifacts:
  files: '**/*'
  discard-paths: yes
