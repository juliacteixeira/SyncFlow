version: 0.2

phases:
  build:
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - source ~/.nvm/nvm.sh
      - nvm install 20.9.0
      - nvm use 20.9.0
      - node -v
      - npm -v
      - npm install -g @angular/cli
      - cd frontend
      - npm install
      - ng build --prod
      - cd ../backend
      - npm install
