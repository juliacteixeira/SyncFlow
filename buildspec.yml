version: 0.2

phases:
  build:
    commands:
      - node -v
      - npm -v
      - npm list -g n || npm install -g n
      - rm /usr/local/bin/n || true
      - npm install -g n
      - node -v
      - npm -v
      - npm install -g @angular/cli
      - cd frontend
      - npm install
      - ng build --prod
      - cd ../backend
      - npm install
