<div class="row justify-content-center w-100">
  <div class="col-md-12">
    <div class="card mb-0">
      <div class="card-body">
        <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
          <img src="../../../../assets/logo.png" width="180" alt="">
        </a>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Email: </label>
            <input type="email" class="form-control" formControlName="username">
            <div *ngIf="loginForm?.get('username')?.hasError('required') && loginForm?.get('username')?.touched"
              class="text-danger">
              Nome de usuário é obrigatório.
            </div>
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.touched"
              class="text-danger">
              Senha é obrigatória.
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <p class="fs-4 mb-0 fw-bold">Novo aqui?</p>
            <a class="text-primary fw-bold ms-2">Criar nova conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
