<!-- login.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login - SyncFlow</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Nome de Usuário:</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                placeholder="Informe seu nome de usuário">
              <div *ngIf="loginForm.get('username').hasError('required')" class="text-danger">
                Nome de Usuário é obrigatório.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Informe sua senha">
              <div *ngIf="loginForm.get('password').hasError('required')" class="text-danger">
                Senha é obrigatória.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>

          <!-- Adicione o botão para ir para a tela de registro -->
          <div class="text-center mt-3">
            <button type="button" class="btn btn-link" [routerLink]="['cadastro']">Ir para o Registro</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
