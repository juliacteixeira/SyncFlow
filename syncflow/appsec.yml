version: 0.0
os: linux
files:
  - source: /aws
    destination: /usr/local/codedeployresources
hooks:
  ApplicationStop:
    - location: deploy/application-stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: deploy/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/after-install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy/application-start.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: deploy/validate-service.sh
      timeout: 300
      runas: root
